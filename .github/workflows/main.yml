name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${ secrets.#Dockerhub-2604 }" | docker login -u "${{ secrets.Prashant260  }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.Prashant260 }}/nodejsApp:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.Prashant260 }}/nodejsApp:latest
